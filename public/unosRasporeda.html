<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Unos rasporeda</title>
    <link rel="stylesheet" type="text/css" href="css/planiranjeStyle.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>

<div id="unosPodataka">
    <form class="form" onsubmit="return false">
        <label for="naziv">Naziv:</label>
        <input type="text" id="naziv" name="" value="">
        <br>
        <label for="tip">Tip:</label>
        <select class="" id="tip" name="tip">
            <option value="Predavanje">Predavanje</option>
            <option value="Vježba">Vježba</option>

        </select>
        <br>
        <label for="pocetak">Vrijeme pocetka:</label>
        <input type="number" id="pocetak" name="pocetak" min="8" max="20">
        <br>
        <label for="kraj">Vrijeme kraja:</label>
        <input type="number" id="kraj" name="kraj" min="8" max="20">
        <br>
        <label for="dan">Dan u sedmici:</label>
        <select class="" id="dan" name="dan">
            <option value="Ponedjeljak">Ponedjeljak</option>
            <option value="Utorak">Utorak</option>
            <option value="Srijeda">Srijeda</option>
            <option value="Četvrtak">Cetvrtak</option>
            <option value="Petak">Petak</option>

        </select>
        <button onclick="unesi()">Unesi</button>
    </form>
</div>
<script src="unosRasporeda.js"></script>
</body>

</html>
